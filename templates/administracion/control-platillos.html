<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Platillos</title>
  <link rel="stylesheet" href="/css/base.css">
<link rel="stylesheet" href="/css/components.css">
<link rel="stylesheet" href="/css/utilities.css">
  <link rel="stylesheet" href="/css/estilos-control-platillos.css">
</head>
<body>
  <div class="contenedor-app">

    <!-- Header -->
    <header class="encabezado">
      <div class="brand">
        <div class="logo-placeholder" aria-label="Logo"></div>
        <h1>Restaurante Chicooj</h1>
      </div>
      <nav class="acciones" aria-label="Acciones">
        <a class="btn btn-outline" href="/main.html">Inicio</a>
        <a class="btn btn-primary" href="/templates/login.html">Cerrar sesión</a>
      </nav>
    </header>

    <!-- Contenido -->
    <main class="contenido" role="main">
      <section class="tabla-container">
        <div class="tabla-header">
          <h2>Lista de platillos</h2>
          <a class="btn btn-success" href="/templates/administracion/platillo.html">+ Agregar platillo</a>
        </div>

        <!-- Lista tipo tabla -->
        <div class="tabla-platillos" role="table" aria-label="Platillos">
          <!-- Encabezados -->
          <div class="fila encabezados" role="row">
            <div class="col col-id" role="columnheader">ID</div>
            <div class="col col-nombre" role="columnheader">Nombre</div>
            <div class="col col-precio" role="columnheader">Precio</div>
            <div class="col col-desc" role="columnheader">Descripción</div>
            <div class="col col-acciones" role="columnheader">Acciones</div>
          </div>

          <!-- Fila 1 -->
          <div class="fila" role="row">
            <div class="col col-id" role="cell">1</div>
            <div class="col col-nombre" role="cell">Pollo Asado</div>
            <div class="col col-precio" role="cell">Q 25.00</div>
            <div class="col col-desc" role="cell">Marinado al carbón con guarnición</div>
            <div class="col col-acciones" role="cell">
              <a class="btn btn-outline" href="/templates/administracion/platillo.html">Editar</a>
            </div>
          </div>

        </div>
      </section>
    </main>

    <footer class="pie-pagina">
      <p>© Derechos Reservados</p>
    </footer>
  </div>
</body>
</html>
