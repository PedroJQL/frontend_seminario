<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Empleados</title>
  <link rel="stylesheet" href="/css/base.css">
<link rel="stylesheet" href="/css/components.css">
<link rel="stylesheet" href="/css/utilities.css">
  <link rel="stylesheet" href="/css/estilos-empleados.css">
</head>
<body>
  <div class="contenedor-app">
    <header class="encabezado">
      <div class="brand">
        <div class="logo-placeholder" aria-label="Logo"></div>
        <h1>Restaurante Chicooj</h1>
      </div>
      <nav class="acciones" aria-label="Acciones">
        <a class="btn btn-outline" href="/main.html">Inicio</a>
        <a class="btn btn-primary" href="/templates/login.html">Cerrar sesión</a>
      </nav>
    </header>

    <main class="contenido" role="main">
      <section class="form-card">
        <h2>Agregar Empleados</h2>
        <form class="formulario" autocomplete="off" id="form-empleado">
          <fieldset class="seccion">
            <legend>Datos del Empleado</legend>

            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" placeholder="Ejemplo: Juan">

            <label for="apellidos">Apellidos</label>
            <input id="apellidos" type="text" placeholder="Ejemplo: Pérez López">

            <label for="edad">Edad</label>
            <input id="edad" type="number" placeholder="Ejemplo: 25" min="0" max="99">

            <label for="correo">Correo electrónico</label>
            <input id="correo" type="email" placeholder="Ejemplo: empleado@correo.com">
          </fieldset>

          <div class="botones-acciones">
            <button type="submit" class="btn btn-success">Ingresar</button>
            
          </div>

        </form>
      </section>
    </main>

    <footer class="pie-pagina">
      <p>© Derechos Reservados</p>
    </footer>
  </div>
</body>
</html>
