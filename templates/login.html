<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="/css/estilos-login.css">
</head>
<body>
  <div class="contenedor-app">
    <header class="encabezado">
      <div class="brand">
        <div class="logo-placeholder" aria-label="Logo"></div>
        <h1>Restaurante Chicooj</h1>
      </div>
    </header>

    <main class="contenido" role="main">
      <section class="login-card">
        <h2>Iniciar Sesión</h2>

        <form class="formulario" id="form-login" novalidate>
          <div class="campo_usuario">
            <label for="usuario">Usuario</label>
            <input id="usuario" type="text" placeholder="admin | mesero | tour" required autocomplete="username">
          </div>

          <div class="campo_contrasenia">
            <label for="password">Contraseña</label>
            <input id="password" type="password" placeholder="admin | 1234 | 4321" required autocomplete="current-password">
          </div>

          <p id="msg" class="muted" style="min-height:1.25rem;color:#d33;font-weight:600;" aria-live="polite"></p>

          <div class="boton">
            <button type="submit" class="btn btn-success">Ingresar</button>
          </div>

          <div class="recuperar">
            <a href="/templates/recuperacion.html" class="btn btn-outline">Olvidé mi contraseña</a>
          </div>
        </form>
      </section>
    </main>

    <footer class="pie-pagina">
      <p>© Derechos Reservados</p>
    </footer>
  </div>

  <!-- JS externo -->
  <script src="/scripts/login.js" defer></script>
</body>
</html>
